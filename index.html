    <!-- JavaScript -->
    <script>
        // Docsify
        window.$docsify = {
            // GENERAL
            // -----------------------------------------------------------------
            name       : 'blockchain',
            // logo: '/assets/icon/luxun.jpg',
            // coverpage  : 'coverpage.md',
            homepage   : 'README.md',
            loadSidebar: 'SUMMARY.md',

            // NAVIGATION
            // -----------------------------------------------------------------
            // alias: {
            //     '.*?/changelog': 'https://cdn.jsdelivr.net/npm/docsify-themeable@0/CHANGELOG.md',
            // },
            auto2top   : false,
            maxLevel   : 4,
            subMaxLevel: 5,

            // PLUGINS
            // -----------------------------------------------------------------
            executeScript: true,
            // ga    : 'UA-153486679-2',
            search: {
                depth      : 5,
                noData     : 'No results!',
                placeholder: 'Search...'
            },

            // {docsify-updated} 这个变量显示的格式
            formatUpdated: '{MM}.{DD}, {YYYY}',

            // 可以使用相对路径 https://docsify.js.org/#/configuration?id=relativepath 
            // relativePath: true, 不要用这个,会使绝对路径失效

            markdown: {
                // https://marked.js.org/#/USING_PRO.md#renderer
                renderer: {
                    // image: function(href, title) {
                    //     return `<img src="${href}" data-origin="${href}" alt="${title}">`
                    // },
                    // html: function(html) {
                    //     return `${html} 1`
                    // },
                    // paragraph: function(text) {
                    //     return 'sdfa {text}'
                    // }
                    code: function(code, lang) {
                        if (lang === "mermaid") {
                            return (
                                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                            );
                        }
                        return this.origin.code.apply(this, arguments);
                    },
                }
            },
            plugins: [

                // tree 的效果是跳到该文件但不编辑，blob会自动编辑
                // https://github.com/njleonzhang/docsify-edit-on-github
                EditOnGithubPlugin.create('https://github.com/BIT-CST/blockchain-learning/tree/main/', null, function(file) {return 'Edit on GitHub'}),
            ]

        };
    </script>
